name: Validate Task Index Alignment

on:
  pull_request:
    paths:
      - 'docs/plan/initial-implementation-plan.md'
      - 'docs/plan/tasks-index.json'
      - '.github/workflows/validate-task-index.yml'
  push:
    branches:
      - main
      - '**/docs/**'
      - '**/feature/**'
      - '**/chore/**'
    paths:
      - 'docs/plan/initial-implementation-plan.md'
      - 'docs/plan/tasks-index.json'
      - '.github/workflows/validate-task-index.yml'
  workflow_dispatch: {}

concurrency:
  group: validate-task-index-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    name: Run task index validator
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (if present)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json present; skipping install."
          fi

      - name: Run validator
        id: run_validator
        run: |
          set -e
          if [ ! -f scripts/validate-task-index.js ]; then
            echo "::error file=scripts/validate-task-index.js::Validation script not found" >&2
            exit 1
          fi
          node scripts/validate-task-index.js | tee validation-output.log

      - name: Summarize validation
        if: ${{ always() }}
        run: |
          echo '### Task Index Validation' >> $GITHUB_STEP_SUMMARY
          if grep -q 'PASSED' validation-output.log; then
            echo 'Result: PASS ✅' >> $GITHUB_STEP_SUMMARY
          else
            echo 'Result: FAIL ❌' >> $GITHUB_STEP_SUMMARY
            echo '' >> $GITHUB_STEP_SUMMARY
            echo 'Last 100 lines of output:' >> $GITHUB_STEP_SUMMARY
            tail -100 validation-output.log >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: Upload validation output artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: task-index-validation-output
          path: validation-output.log
          if-no-files-found: ignore

      - name: Fail if validation failed
        if: ${{ always() && !success() }}
        run: |
          echo 'Validation reported failure. See summary for details.'
          exit 1
