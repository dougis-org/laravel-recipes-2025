name: Code Formatting (Spotless)
permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  spotless:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Fetch main for ratchet
        run: git fetch origin main --depth=1

      - name: Spotless Check
        run: ./gradlew --no-daemon -q spotlessCheck
