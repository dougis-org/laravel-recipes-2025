permissions: read-all

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlintignore'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlintignore'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint CLI
        run: npm install -g markdownlint-cli@0.x
      - name: Run markdownlint (no auto-fix)
        run: |
          echo "Running markdownlint (CI mode, no auto-fix)"
          markdownlint --config .markdownlint.json --ignore .markdownlintignore '**/*.md'
